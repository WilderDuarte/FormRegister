<body>
<div class="container">
    <div class="form">
        <div class="title">
            <h1>Form Register</h1>
            <p>Este formulario tiene como propósito recopilar información importante de todos los usuarios que vayan a interactuar con uestro sitio web. Este formulario tiene como propósito recopilar información importante de todos los usuarios que vayan a interactuar con uestro sitio web.</p>
        </div>
        <div class="body_form">
            <div class="row_form">
                <label id="title" for="" class="label_form">Name:</label>
                <input type="text" class="input_form" placeholder="Ingresa tus nombres">
            </div>
            <div class="row_form">
                <label for="" class="label_form">Last Name:</label>
                <input type="text" class="input_form" placeholder="Ingresa tus apellidos">
            </div>
            <div class="row_form">
                <label for="" class="label_form">Phone:</label>
                <input type="number" class="input_form" placeholder="Ingresa tu teléfono">
            </div>
            <div class="row_form">
                <label for="" class="label_form">E-Mail:</label>
                <input type="email" class="input_form" placeholder="Ingresa tu correo electrónico">
            </div>
            <div class="row_form">
                <label for="" class="label_form">Password:</label>
                <input type="password" class="input_form" placeholder="Ingresa tu contraseña">
            </div>
            <div class="row_form">
                <label for="" class="label_form">Repeat Password:</label>
                <input type="password" class="input_form" placeholder="Repite tu contraseña">
            </div>
            <div class="row_form">
                <button class="button_form">SEND</button>
            </div>
        </div>
    </div>
</div>
</body>
